{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

</head>
<body>
    {% block navbar %}
    <div id="nav-wrapper" style="position: fixed; top: 0; left: 0; width: 100%; height: 80px; background: linear-gradient(90deg, #C52F4F 0%, #151A7B 100%); box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.50); border: 1px black solid; display: flex; justify-content: flex-start; align-items: center; z-index:9999;">
        <div style="margin-right: 50px;"></div>
        
        {% if user.is_authenticated %}
        <a href="/logout">
            <div style="margin-right: 20px; width: 1px; height: 30px; padding-left: 60px; padding-right: 60px; padding-top: 2px; padding-bottom: 2px; background: red; border-radius: 20px; overflow: hidden; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
                <div style="color:white ;font-size :16px ;font-family :Vazirmatn ;font-weight :700 ;word-wrap :break-word">خروج</div>
            </div>
        </a>
        <a href="/dashboard">
        <div style="margin-right: 20px; width: 1px; height: 30px; padding-left: 60px; padding-right: 60px; padding-top: 2px; padding-bottom: 2px; background: white; border-radius: 20px; overflow: hidden; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
            <div style="color:black ;font-size :16px ;font-family :Vazirmatn ;font-weight :700 ;word-wrap :break-word">پروفایل</div>
        </div>
        </a>
        {% endif %}
    
        <nav class="nav-options" style="display:flex; justify-content:flex-end; flex-grow:1; text-align: center;">
            <ul style="list-style-type:none ;margin :0 ;padding :0 ;display :flex;">
                <li style="margin-right :110px;"><a href="#">درباره سایت</a></li>
                <li style="margin-right :110px;"><a href="#">رزومه طراح</a></li>
                <li style="margin-right :110px;"><a href="#">تماس با من</a></li>
            </ul>
        </nav>
        <a style="margin-right:70px;" href="/home" id="logo">آلکتاس</a>
    
    </div>
    
    
    {% endblock %}






    {% block content %}

    {% endblock %}

    
</body>
</html>
